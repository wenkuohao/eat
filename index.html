<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂçàÈ§êÂêÉÂï•</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #5a4a3a;
        }

        .container {
            background-color: rgba(255, 253, 245, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 85%;
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
            color: #6b5b4b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .result {
            font-size: 3.5rem;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid rgba(212, 185, 150, 0.5);
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #d4b996;
            color: #5a4a3a;
            border: none;
            padding: 20px 40px;
            font-size: 2rem;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            min-width: 250px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #c0a080;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(2px);
        }

        .flashing {
            animation: flash 0.15s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .final-choice {
            animation: pulse 0.8s 3, enlarge 0.5s forwards;
            color: #8b4513;
            font-weight: bold;
            background-color: rgba(255, 253, 245, 0.9);
            box-shadow: 0 0 30px rgba(212, 185, 150, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes enlarge {
            to { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÂçàÈ§êÂêÉÂï•</h1>
        <div class="result" id="result">ÈªûÊìä‰∏ãÊñπÊåâÈàïÈñãÂßã</div>
        <div class="button-container">
            <button id="actionBtn">ÈñãÂßãÈö®Ê©ü</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const foods = [
            "üçú ÁâõËÇâÈ∫µ", 
            "üçù ÁÉèÈÜã‰πæÈ∫µ", 
            "ü•£ È≠∑È≠öÁæπÈ∫µ", 
            "ü•ü ÈáçÊÖ∂ÊäÑÊâã", 
            "üçó ËÇØÂæ∑Âü∫", 
            "üçî È∫•Áï∂Âãû", 
            "üç± ‰∏ºÈ£Ø", 
            "üêü ÂúüÊâòÈ≠öÁæπ", 
            "üçõ ÂêåÂÆ¢", 
            "ü•ü ÂÖ´ÊñπÈõ≤ÈõÜ", 
            "üçõ ÂíñÂì©È£Ø"
        ];

        const resultDiv = document.getElementById('result');
        const actionBtn = document.getElementById('actionBtn');

        let isRandomizing = false;
        let intervalId = null;
        let speedUpIntervalId = null; // ÈÄôÊòØÊñ∞Âä†ÁöÑ
        let currentIndex = 0;
        let speed = 100;

        actionBtn.addEventListener('click', function() {
            if (!isRandomizing) {
                isRandomizing = true;
                actionBtn.textContent = "Ê±∫ÂÆöÂçàÈ§ê";
                resultDiv.classList.add('flashing');

                currentIndex = 0;
                resultDiv.textContent = foods[currentIndex];

                intervalId = setInterval(() => {
                    currentIndex = (currentIndex + 1) % foods.length;
                    resultDiv.textContent = foods[currentIndex];
                }, speed);

                speedUpIntervalId = setInterval(() => {
                    if (speed > 30) {
                        speed -= 10;
                        clearInterval(intervalId);
                        intervalId = setInterval(() => {
                            currentIndex = (currentIndex + 1) % foods.length;
                            resultDiv.textContent = foods[currentIndex];
                        }, speed);
                    } else {
                        clearInterval(speedUpIntervalId);
                    }
                }, 500);

            } else {
                clearInterval(intervalId);
                clearInterval(speedUpIntervalId); // Âä†ÈÄôË°å‰æÜÂÅúÊ≠¢ÈÄüÂ∫¶Âä†Âø´ÁöÑÈÉ®ÂàÜ
                isRandomizing = false;
                actionBtn.textContent = "ÈñãÂßãÈö®Ê©ü";
                resultDiv.classList.remove('flashing');

                const finalIndex = Math.floor(Math.random() * foods.length);
                resultDiv.textContent = foods[finalIndex];
                resultDiv.classList.add('final-choice');
                speed = 100;

                setTimeout(() => {
                    resultDiv.classList.remove('final-choice');
                }, 3000);
            }
        });
    });
</script>
</body>
</html>
